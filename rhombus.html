<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
	<link rel="shortcut icon" type="image/jpg" href="/img/favicons/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" />
	<title> Rhombus | Calculator Complex</title>


</head>

<body>

	<div class="container d-flex justify-content-center align-items-center my-5 ">
		<a href="/shapes.html" class="btn btn-primary">Back To Shapes</a>
	</div>

    

	<div id="main-wrapper" class="container maths">
        
		<div class="row justify-content-center">
			<div class="col-xl-10">
				<div class="card border-0">
					<div class="card-body p-0">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="p-5">
									<div class="mb-5">
										<h3 class="h4 font-weight-bold text-theme">Rhombus</h3>
									</div>

									<h6 class="h5 mb-0 ">Calculate</h6>
									<p class="text-muted mt-2 mb-5">
										Enter the value for 
                                        <span class="text-primary">s</span> <span
											class="text-dark">(side)</span>,
                                            <span class="text-primary">p</span> <span
											class="text-dark">(diagonal 1)</span>
                                             and
                                            <span class="text-primary">q</span> <span
											class="text-dark">(diagonal 2)</span>
									</p>

									<div class="container-fluid row permutation-box">
										<label class="mx-2">Enter s:</label>
										<input class="nums form-control" id="s" type="text" required="required"
											style="max-width: 3.5rem;" />
									</div>
									<div class="container-fluid row permutation-box my-2">
										<label class="mx-2">Enter p:</label>
										<input class="nums form-control" id="p" type="text" required="required"
											style="max-width: 3.5rem;" />
									</div>
									<div class="container-fluid row permutation-box my-2">
										<label class="mx-2">Enter q:</label>
										<input class="nums form-control" id="q" type="text" required="required"
											style="max-width: 3.5rem;" />
									</div>

                                    



									<button class="btn btn-primary my-2" onclick="getPerimeter()">Get Perimeter</button>
									<button class="btn btn-primary my-2" onclick="getArea()">Get Area</button>
									<p class="text-muted">The answer is:</p>
									<h3 id="rhombus"></h3>



								</div>
							</div>

							<div class="col-lg-6 d-none d-lg-inline-block">
								<div class="account-block rounded-right">
									<div class="overlay rounded-right"></div>
									
								</div>
							</div>
						</div>

					</div>
				</div>



			</div>
		</div>
	</div>




	<script src="/js/rhombus.js"></script>
</body>

</html>
