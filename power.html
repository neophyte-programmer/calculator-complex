<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
	<link rel="shortcut icon" type="image/jpg" href="/img/favicons/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" />
	<title> Power | Calculator Complex</title>


</head>

<body>

	<div class="container d-flex justify-content-center align-items-center my-5 ">
		<a href="/science-formulas.html" class="btn btn-primary">Back To Formulas</a>
	</div>


	<div id="main-wrapper" class="container science">
		<div class="row justify-content-center">
			<div class="col-xl-10">
				<div class="card border-0">
					<div class="card-body p-0">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="p-5">
									<div class="mb-5">
										<h3 class="h4 font-weight-bold text-theme">Power</h3>
									</div>

									<h6 class="h5 mb-0 text-center">Calculate</h6>
									<p class="text-muted mt-2 mb-5">
										The formula used in this calculator is given as <br>
										"P = (F * d) / t". Note that F * d = Work <br>
										Enter the values for
										<span class="text-primary">F</span> <span class="text-dark">(Force)</span>,
										<span class="text-primary">d</span> <span
											class="text-dark">(displacement)</span>
										and <span class="text-primary">t</span> <span class="text-dark">(time)</span>
									</p>

									<div class="container-fluid row permutation-box">
										<label class="mx-2">Enter F:</label>
										<input class="nums form-control" id="force" type="text" required="required"
											style="max-width: 3.5rem;" />
									</div>

									<div class="container-fluid row permutation-box my-2">
										<label class="mx-2">Enter d:</label>
										<input class="nums form-control" id="displacement" type="text"
											required="required" style="max-width: 3.5rem;" />
									</div>

									<div class="container-fluid row permutation-box my-2">
										<label class="mx-2">Enter t:</label>
										<input class="nums form-control" id="time" type="text" required="required"
											style="max-width: 3.5rem;" />
									</div>

									<button class="btn btn-primary my-2" onclick="getPower()">Get Answer</button>
									<p class="text-muted">The answer is:</p>
									<h3 id="power"></h3>



								</div>
							</div>

							<div class="col-lg-6 d-none d-lg-inline-block">
								<div class="account-block rounded-right">
									<div class="overlay rounded-right"></div>
									<div class="account-testimonial bg-dark p-1">
										<h4 class="text-white mb-4">What is Power?</h4>
										<p class="lead text-white">
											It is the time rate of doing work or delivering energy
										</p>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>



			</div>
		</div>
	</div>




	<script src="/js/power.js"></script>
</body>

</html>
