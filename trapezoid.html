<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="shortcut icon" type="image/jpg" href="/img/favicons/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title> Trapezoid | Calculator Complex</title>


</head>

<body>

    <div class="container d-flex justify-content-center align-items-center my-5 ">
        <a href="/shapes.html" class="btn btn-primary">Back To Shapes</a>
    </div>



    <div id="main-wrapper" class="container maths">

        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Trapezoid</h3>
                                    </div>

                                    <h6 class="h5 mb-0 ">Calculate</h6>
                                    <p class="text-muted mt-2 mb-5">
                                        Enter the value for
                                        <span class="text-primary">a</span> <span class="text-dark">(top)</span>,
                                        <span class="text-primary">b</span> <span class="text-dark">(base)</span>,
                                        <span class="text-primary">c</span> <span class="text-dark">(side)</span>
                                        and
                                        <span class="text-primary">d</span> <span class="text-dark">(side)</span>
                                        <span class="text-primary">h</span> <span class="text-dark">(height)</span>
                                        <br>
                                        The formula for perimeter is given as <br>
                                        <strong class="text-primary">P = a + b + c + d</strong>  <br>
                                        and the formula for area is given as <br>
                                        <strong class="text-primary">A = ((a + b) / 2) * h</strong> 
                                    </p>

                                    <div class="container-fluid row permutation-box">
                                        <label class="mx-2">Enter a:</label>
                                        <input class="nums form-control" id="a" type="text" required="required"
                                            style="max-width: 3.5rem;" />
                                    </div>
                                    <div class="container-fluid row permutation-box my-2">
                                        <label class="mx-2">Enter b:</label>
                                        <input class="nums form-control" id="b" type="text" required="required"
                                            style="max-width: 3.5rem;" />
                                    </div>
                                    <div class="container-fluid row permutation-box my-2">
                                        <label class="mx-2">Enter c:</label>
                                        <input class="nums form-control" id="c" type="text" required="required"
                                            style="max-width: 3.5rem;" />
                                    </div>
                                    <div class="container-fluid row permutation-box my-2">
                                        <label class="mx-2">Enter d:</label>
                                        <input class="nums form-control" id="d" type="text" required="required"
                                            style="max-width: 3.5rem;" />
                                    </div>
                                    <div class="container-fluid row permutation-box my-2">
                                        <label class="mx-2">Enter h:</label>
                                        <input class="nums form-control" id="h" type="text" required="required"
                                            style="max-width: 3.5rem;" />
                                    </div>





                                    <button class="btn btn-primary my-2" onclick="getPerimeter()">Get Perimeter</button>
                                    <button class="btn btn-primary my-2" onclick="getArea()">Get Area</button>
                                    <p class="text-muted">The answer is:</p>
                                    <h3 id="trapezoid"></h3>



                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>




    <script src="/js/trapezoid.js"></script>
</body>

</html>
